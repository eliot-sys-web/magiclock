<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Lockscreen">
<meta name="theme-color" content="#000000">
<link rel="apple-touch-icon" href="/iphone-lock/Lock180.png">
<link rel="manifest" href="/iphone-lock/manifest.json">
<title>iPhone 13 Lock Screen</title>
<style>
:root {
    --dot-size: 18px;
    --dot-gap: 17px;
    --dot-border: 2px;
    --dot-color: white;
    --dot-transition: all 0.15s ease;
    --dots-top: 25.5%; /* Position optimis√©e pour iPhone 13 */
    --dots-left: 50%;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
    background: #000;
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    color: white;
    touch-action: manipulation;
}

/* Base Screen Styles */
.screen {
    width: 100vw;
    height: 100vh;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #000;
    will-change: transform;
}

/* Lockscreen Specific - iPhone 13 optimized */
#lockscreen {
    display: flex;
    flex-direction: column;
    z-index: 100;
}

#lockscreen.custom {
    background-image: var(--bg-lock);
}

/* Dots Overlay - Position pr√©cise pour iPhone 13 */
#dots-overlay {
    position: absolute;
    top: var(--dots-top);
    left: var(--dots-left);
    transform: translateX(-50%);
    display: flex;
    gap: var(--dot-gap);
    z-index: 10;
    pointer-events: none;
}

.dot {
    width: var(--dot-size);
    height: var(--dot-size);
    border-radius: 50%;
    border: var(--dot-border) solid rgba(255,255,255,0);
    background: transparent;
    transition: var(--dot-transition);
    position: relative;
}

.dot.filled {
    background: var(--dot-color);
    border-color: var(--dot-color);
}

/* Touch Zones - Optimis√©es pour iPhone 13 */
.touch-zone {
    position: absolute;
    border-radius: 50%;
    z-index: 5;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.2s;
}

/* Zones tactiles pr√©cises pour iPhone 13 */
.touch-zone-1 { left: 17.5%; top: 37.5%; width: 19%; height: 8.5%; }
.touch-zone-2 { left: 41.25%; top: 37.5%; width: 19%; height: 8.5%; }
.touch-zone-3 { left: 65%; top: 37.5%; width: 19%; height: 8.5%; }
.touch-zone-4 { left: 17.5%; top: 47.5%; width: 19%; height: 8.5%; }
.touch-zone-5 { left: 41.25%; top: 47.5%; width: 19%; height: 8.5%; }
.touch-zone-6 { left: 65%; top: 47.5%; width: 19%; height: 8.5%; }
.touch-zone-7 { left: 17.5%; top: 57.5%; width: 19%; height: 8.5%; }
.touch-zone-8 { left: 41.25%; top: 57.5%; width: 19%; height: 8.5%; }
.touch-zone-9 { left: 65%; top: 57.5%; width: 19%; height: 8.5%; }
.touch-zone-0 { left: 41.25%; top: 67.5%; width: 19%; height: 8.5%; }

body.debug .touch-zone {
    background: rgba(255,0,0,0.3);
    border: 2px solid red;
    opacity: 1;
}

/* Homescreen */
#homescreen {
    display: none;
    z-index: 200;
}

#homescreen.custom {
    background-image: var(--bg-home);
}

#homescreen.show {
    display: block;
}

#secret {
    position: absolute;
    bottom: 30px;
    right: 20px;
    color: rgba(255,255,255,0.25);
    font-size: 10px;
    text-align: right;
    line-height: 1.5;
    font-family: -apple-system, sans-serif;
    text-shadow: 0 0 2px rgba(0,0,0,0.5);
}

/* Setup Screen */
#setup {
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    overflow-y: auto;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 300;
}

/* [Rest of the CSS remains the same as previous version] */
</style>
</head>
<body>
<!-- SETUP -->
<div id="setup">
    <h1>üì± iPhone 13 Lock Screen<br>Overlay Method</h1>

    <div class="upload-box">
        <h3>Screenshot √©cran verrouill√©</h3>
        <label class="upload-label" for="lockBg">Choisir</label>
        <input type="file" id="lockBg" class="upload-input" accept="image/*">

    <button id="startBtn">D√©marrer</button>

    <div class="info">

    </div>
</div>

<!-- LOCKSCREEN - iPhone 13 optimized -->

    <div id="dots-overlay">
        <div class="dot"></div>

    <div class="touch-zone touch-zone-8" data-k="8"></div>

</div>

<script>
// [JavaScript remains mostly the same, but with these iPhone 13 specific adjustments]

// Codes de d√©verrouillage
const CODES = {
    "123456": "Brad Pitt",
    "654321": "Emma Watson",
    "111111": "Leonardo DiCaprio",
    "000000": "Admin",
    "121212": "Guest",
    "131313": "iPhone 13" // Code sp√©cial pour tester l'alignement
};

// Positionnement pr√©cis pour iPhone 13
function adjustForiPhone13() {
    // D√©tection sp√©cifique iPhone 13
    if (/iPhone13/.test(navigator.userAgent) ||
        (window.screen.height === 844 && window.screen.width === 390) ||
        (window.screen.height === 852 && window.screen.width === 393)) {

        document.body.style.setProperty('--dots-top', '25.5%');

        // Ajustement fin si n√©cessaire
        const dotsOverlay = document.getElementById('dots-overlay');
        if (dotsOverlay) {
            dotsOverlay.style.top = '25.5%';
        }
    }
}

// Appeler cette fonction au chargement et apr√®s ajustement
window.addEventListener('load', adjustForiPhone13);
window.addEventListener('resize', adjustForiPhone13);

// [Rest of the JavaScript remains the same as previous version]
</script>
</body>
</html>
