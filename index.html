<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>iPhone Lock Screen</title>

<!-- Viewport pour mobile -->

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<!-- Mode plein √©cran iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Lockscreen">

<!-- Ic√¥ne iOS √©cran d'accueil (180x180 px recommand√©) -->
<link rel="apple-touch-icon" href="/iphone-lock/Lock180.png">

<!-- Manifest PWA pour Android/Chrome -->
<link rel="manifest" href="/iphone-lock/manifest.json">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    padding : 0;
    overflow: hidden;
    background: #000;
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
    /* Padding dynamique pour √©viter les chevauchements */
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
    min-height: 100vh; /* Assure que le body prend toute la hauteur */
    box-sizing: border-box; /* Inclut les paddings dans la hauteur */
}

/* LOCKSCREEN - Screenshot en fond */
#lockscreen {
    width: 100vw;
    height: 100vh;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background-color: #000;
}

#lockscreen.custom {
    background-image: var(--bg-lock);
}

/* Overlay pour les ronds dynamiques */
#dots-overlay {
    position: absolute;
    top: 23%; /* Ajustable selon ton √©cran */
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 19px;
    z-index: 10;
}

.dot {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0);
    background: transparent;
    transition: all 0.15s ease;
}

.dot.filled {
    background: white;
    border-color: white;
}

/* Zones tactiles invisibles sur le clavier */ 
.touch-zone { 
    position: absolute; 
    border-radius: 50%; 
    z-index: 5; 
    cursor: pointer; 
}
/* Pour debug : afficher les zones */
body.debug .touch-zone {
    background: rgba(255,0,0,0.3);
    border: 2px solid red;
}

/* HOMESCREEN */
#homescreen {
    width: 100vw;
    height: 100vh;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 200;
    background-color: #000;
}

#homescreen.custom {
    background-image: var(--bg-home);
}

#homescreen.show {
    display: block;
}

#secret {
    position: absolute;
    bottom: 30px;
    right: 20px;
    color: rgba(0,0,0,0.50);
    font-size: 10px;
    text-align: right;
    line-height: 1.5;
}

/* SETUP */
#setup {
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    overflow-y: auto;
    position: fixed;
    top: 0;
    left: 0;
}

#setup h1 {
    font-size: 26px;
    color: white;
    margin-bottom: 30px;
    font-weight: 600;
    text-align: center;
}

.upload-box {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 24px;
    margin-bottom: 16px;
    width: 100%;
    max-width: 340px;
}

.upload-box h3 {
    color: white;
    font-size: 16px;
    margin-bottom: 12px;
    font-weight: 600;
}

.upload-label {
    display: inline-block;
    background: white;
    color: #667eea;
    padding: 12px 28px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
}

.upload-input { display: none; }

.preview {
    margin-top: 12px;
    max-width: 100%;
    max-height: 120px;
    border-radius: 10px;
    display: none;
}

.preview.show { display: block; }

#startBtn {
    background: white;
    color: #667eea;
    border: none;
    padding: 16px 48px;
    border-radius: 14px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 24px;
    display: none;
}

#startBtn.show { display: inline-block; }

.skip { 
    color: rgba(255,255,255,0.8); 
    margin-top: 16px; 
    cursor: pointer; 
    font-size: 15px;
    text-decoration: underline;
}

.info {
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 16px;
    margin-top: 20px;
    max-width: 340px;
    color: white;
    font-size: 13px;
    line-height: 1.5;
}

/* SETTINGS */
#settingsBtn {
    position: fixed;
    top: 60px;
    left: 20px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    font-size: 18px;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 300;
    cursor: pointer;
}

#settingsBtn.show { display: flex; }

#menu {
    position: fixed;
    top: 110px;
    left: 20px;
    background: rgba(30,30,30,0.95);
    backdrop-filter: blur(40px);
    border-radius: 14px;
    padding: 8px;
    display: none;
    z-index: 301;
    min-width: 200px;
    border: 0.5px solid rgba(255,255,255,0.1);
}

#menu.show { display: block; }

.menu-opt {
    padding: 12px 14px;
    color: white;
    font-size: 15px;
    cursor: pointer;
    border-radius: 8px;
}

.menu-opt:active { background: rgba(255,255,255,0.1); }

@keyframes shake {
    0%, 100% { transform: translateX(-50%); }
    25% { transform: translateX(calc(-50% - 10px)); }
    75% { transform: translateX(calc(-50% + 10px)); }
}

body.adjust-individual .dot {
    cursor: move;
    border: 2px solid orange !important;
    background: rgba(255,165,0,0.3) !important;
    position: relative;
    z-index: 100;
}

body.adjust-individual .dot.dragging {
    border-color: red !important;
    background: rgba(255,0,0,0.5) !important;
    z-index: 101;
}

body.adjust-individual #dots-overlay {
    background: rgba(255,255,0,0.1);
    padding: 10px;
    border: 2px dashed orange;
}
</style>
</head>
<body>

<!-- SETUP -->
<div id="setup">
    <h1>üì± iPhone Lock Screen<br>Overlay Method</h1>
    
    <div class="upload-box">
        <h3>Screenshot √©cran verrouill√©</h3>
        <label class="upload-label" for="lockBg">Choisir</label>
        <input type="file" id="lockBg" class="upload-input" accept="image/*">
        <img id="prev1" class="preview">
    </div>
    
    <div class="upload-box">
        <h3>Screenshot √©cran d'accueil</h3>
        <label class="upload-label" for="homeBg">Choisir</label>
        <input type="file" id="homeBg" class="upload-input" accept="image/*">
        <img id="prev2" class="preview">
    </div>
    
    <button id="startBtn">D√©marrer</button>
    
    <div class="info">
        üí° <strong>Astuce :</strong> Entrez 5 chiffres, attendez 5 secondes, puis entrez le 6√®me chiffre pour d√©verrouiller.
    </div>
</div>

<!-- LOCKSCREEN -->
<div id="lockscreen" style="display:none;">
    <!-- Ronds dynamiques superpos√©s -->
    <div id="dots-overlay">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    
    <!-- Zones tactiles invisibles (positionn√©es sur les touches du screenshot) -->
    <!-- Bas√© sur ton screenshot iPhone 13 -->
    <div class="touch-zone" data-k="1" style="left:14%; top:36%; width:22%; height:9%;"></div>
    <div class="touch-zone" data-k="2" style="left:39%; top:36%; width:22%; height:9%;"></div>
    <div class="touch-zone" data-k="3" style="left:64%; top:36%; width:22%; height:9%;"></div>
    
    <div class="touch-zone" data-k="4" style="left:14%; top:47%; width:22%; height:9%;"></div>
    <div class="touch-zone" data-k="5" style="left:39%; top:47%; width:22%; height:9%;"></div>
    <div class="touch-zone" data-k="6" style="left:64%; top:47%; width:22%; height:9%;"></div>
    
    <div class="touch-zone" data-k="7" style="left:14%; top:58%; width:22%; height:9%;"></div>
    <div class="touch-zone" data-k="8" style="left:39%; top:58%; width:22%; height:9%;"></div>
    <div class="touch-zone" data-k="9" style="left:64%; top:58%; width:22%; height:9%;"></div>
    
    <div class="touch-zone" data-k="0" style="left:39%; top:69%; width:22%; height:9%;"></div>
</div>

<!-- HOMESCREEN -->
<div id="homescreen">
    <div id="secret"></div>
</div>

<!-- Settings Button -->
<button id="settingsBtn" onclick="menu()">‚öôÔ∏è</button>

<!-- Menu -->
<div id="menu">
    <div class="menu-opt" onclick="toggleDebug()">üêõ Mode Debug</div>
    <div class="menu-opt" onclick="adjustDots()">üìç Ajuster groupe</div>
    <div class="menu-opt" onclick="toggleIndividualAdjust()">üéØ Ajuster individuellement</div>
    <div class="menu-opt" onclick="location.reload()">üîÑ Recommencer</div>
</div>

<script>
let inp = "", first = null, unlock = false;
let lockBg = null, homeBg = null;
let lastInputTime = null; // Timestamp du dernier chiffre entr√©
const DELAY_THRESHOLD = 5000; // 5 secondes en millisecondes

const setup = document.getElementById('setup');
const lock = document.getElementById('lockscreen');
const home = document.getElementById('homescreen');
const dotsOverlay = document.getElementById('dots-overlay');
const dots = document.querySelectorAll('.dot');
const btn = document.getElementById('settingsBtn');

document.getElementById('lockBg').onchange = e => {
    const f = e.target.files[0];
    if(f) {
        const r = new FileReader();
        r.onload = ev => {
            lockBg = ev.target.result;
            document.getElementById('prev1').src = lockBg;
            document.getElementById('prev1').classList.add('show');
            check();
        };
        r.readAsDataURL(f);
    }
};

document.getElementById('homeBg').onchange = e => {
    const f = e.target.files[0];
    if(f) {
        const r = new FileReader();
        r.onload = ev => {
            homeBg = ev.target.result;
            document.getElementById('prev2').src = homeBg;
            document.getElementById('prev2').classList.add('show');
            check();
        };
        r.readAsDataURL(f);
    }
};

function check() {
    if(lockBg && homeBg) document.getElementById('startBtn').classList.add('show');
}

document.getElementById('startBtn').onclick = start;

function start() {
    if(lockBg) {
        lock.style.setProperty('--bg-lock', `url(${lockBg})`);
        lock.classList.add('custom');
    }
    if(homeBg) {
        home.style.setProperty('--bg-home', `url(${homeBg})`);
        home.classList.add('custom');
    }
    setup.style.display = 'none';
    lock.style.display = 'flex';
    btn.classList.add('show');
}

// Zones tactiles
document.querySelectorAll('.touch-zone').forEach(z => {
    z.onclick = () => { if(!unlock) handle(z.dataset.k); };
});

function handle(d) {
    if(inp.length >= 6) return;
    
    const currentTime = Date.now();
    
    // Si c'est le 6√®me chiffre (apr√®s 5 chiffres d√©j√† entr√©s)
    if(inp.length === 5) {
        const delay = currentTime - lastInputTime;
        
        inp += d;
        updateDots();
        if(navigator.vibrate) navigator.vibrate(10);
        
        setTimeout(() => {
            if(!first) {
                // Premi√®re tentative : enregistrer le code
                first = inp;
                setTimeout(() => reset(), 600);
            } else {
                // Deuxi√®me tentative : v√©rifier le d√©lai
                if(delay >= DELAY_THRESHOLD) {
                    // D√©lai suffisant : d√©verrouiller
                    unlockScreen(first, inp, delay);
                } else {
                    // D√©lai insuffisant : √©chec
                    dotsOverlay.style.animation = 'shake 0.4s';
                    setTimeout(() => {
                        dotsOverlay.style.animation = '';
                        reset();
                    }, 400);
                }
            }
        }, 300);
    } else {
        // Chiffres 1 √† 5
        inp += d;
        lastInputTime = currentTime;
        updateDots();
        if(navigator.vibrate) navigator.vibrate(10);
    }
}

function updateDots() {
    dots.forEach((d, i) => {
        if(i < inp.length) d.classList.add('filled');
        else d.classList.remove('filled');
    });
}

function reset() {
    inp = "";
    lastInputTime = null;
    updateDots();
}

function unlockScreen(firstCode, secondCode, delay) {
    unlock = true;
    const delaySeconds = (delay / 1000).toFixed(1);
    document.getElementById('secret').innerHTML = `Code 1: ${firstCode}<br>Code 2: ${secondCode}<br>D√©lai: ${delaySeconds}s`;
    home.style.display = 'block';
    home.classList.add('show');
    lock.style.display = 'none';
    if(navigator.vibrate) navigator.vibrate([50,100,50]);
}

// Settings
function menu() {
    document.getElementById('menu').classList.toggle('show');
}

function toggleDebug() {
    document.body.classList.toggle('debug');
    document.getElementById('menu').classList.remove('show');
}

let adjustMode = false;
let individualAdjustMode = false;
let draggedElement = null;

function adjustDots() {
    // D√©sactiver le mode individuel si actif
    if(individualAdjustMode) {
        toggleIndividualAdjust();
    }
    
    adjustMode = !adjustMode;
    if(adjustMode) {
        dotsOverlay.style.background = 'rgba(255,255,0,0.2)';
        dotsOverlay.style.padding = '10px';
        dotsOverlay.style.border = '2px dashed orange';
        dotsOverlay.style.cursor = 'move';
        
        // Rendre draggable
        dotsOverlay.onmousedown = startDrag;
        dotsOverlay.ontouchstart = startDrag;
    } else {
        dotsOverlay.style.background = '';
        dotsOverlay.style.padding = '';
        dotsOverlay.style.border = '';
        dotsOverlay.style.cursor = '';
        dotsOverlay.onmousedown = null;
        dotsOverlay.ontouchstart = null;
    }
    document.getElementById('menu').classList.remove('show');
}

function startDrag(e) {
    if(!adjustMode) return;
    draggedElement = dotsOverlay;
    const isTouch = e.type === 'touchstart';
    const clientX = isTouch ? e.touches[0].clientX : e.clientX;
    const clientY = isTouch ? e.touches[0].clientY : e.clientY;
    
    const rect = dotsOverlay.getBoundingClientRect();
    dotsOverlay._offsetX = clientX - rect.left;
    dotsOverlay._offsetY = clientY - rect.top;
    
    e.preventDefault();
}

// Nouvelle fonction pour ajuster les cercles individuellement
function toggleIndividualAdjust() {
    // D√©sactiver le mode groupe si actif
    if(adjustMode) {
        adjustDots();
    }
    
    individualAdjustMode = !individualAdjustMode;
    document.body.classList.toggle('adjust-individual');
    
    if(individualAdjustMode) {
        // Activer le drag sur chaque dot
        dots.forEach(dot => {
            dot.style.position = 'relative';
            dot.onmousedown = startDotDrag;
            dot.ontouchstart = startDotDrag;
        });
    } else {
        // D√©sactiver
        dots.forEach(dot => {
            dot.onmousedown = null;
            dot.ontouchstart = null;
        });
    }
    document.getElementById('menu').classList.remove('show');
}

function startDotDrag(e) {
    if(!individualAdjustMode) return;
    
    draggedElement = e.target;
    draggedElement.classList.add('dragging');
    
    const isTouch = e.type === 'touchstart';
    const clientX = isTouch ? e.touches[0].clientX : e.clientX;
    const clientY = isTouch ? e.touches[0].clientY : e.clientY;
    
    const rect = draggedElement.getBoundingClientRect();
    draggedElement._offsetX = clientX - rect.left - rect.width/2;
    draggedElement._offsetY = clientY - rect.top - rect.height/2;
    
    e.preventDefault();
    e.stopPropagation();
}

document.addEventListener('mousemove', doDrag);
document.addEventListener('touchmove', doDrag);

function doDrag(e) {
    if(!draggedElement) return;
    
    const isTouch = e.type === 'touchmove';
    const clientX = isTouch ? e.touches[0].clientX : e.clientX;
    const clientY = isTouch ? e.touches[0].clientY : e.clientY;
    
    if(draggedElement === dotsOverlay) {
        // D√©placer tout le groupe
        const lockRect = lock.getBoundingClientRect();
        const newLeft = ((clientX - lockRect.left - dotsOverlay._offsetX) / lockRect.width) * 100;
        const newTop = ((clientY - lockRect.top - dotsOverlay._offsetY) / lockRect.height) * 100;
        
        dotsOverlay.style.left = newLeft + '%';
        dotsOverlay.style.top = newTop + '%';
        dotsOverlay.style.transform = 'none';
    } else {
        // D√©placer un cercle individuel
        const overlayRect = dotsOverlay.getBoundingClientRect();
        const newLeft = clientX - overlayRect.left - draggedElement._offsetX - draggedElement.offsetWidth/2;
        const newTop = clientY - overlayRect.top - draggedElement._offsetY - draggedElement.offsetHeight/2;
        
        draggedElement.style.left = newLeft + 'px';
        draggedElement.style.top = newTop + 'px';
    }
    
    e.preventDefault();
}

document.addEventListener('mouseup', endDrag);
document.addEventListener('touchend', endDrag);

function endDrag() {
    if(draggedElement && draggedElement !== dotsOverlay) {
        draggedElement.classList.remove('dragging');
    }
    draggedElement = null;
}
</script>
</body>
</html>
