<!DOCTYPE html>
<html lang="fr">
<head>
   

<!-- Mode plein écran iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Lockscreen">

<!-- Icône iOS écran d'accueil (180x180 px recommandé) -->
<link rel="apple-touch-icon" href="/iphone-lock/Lock180.png">

<!-- Manifest PWA pour Android/Chrome -->
<link rel="manifest" href="/iphone-lock/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #lockscreen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 60px 0 40px;
            position: relative;
        }

        #homescreen {
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            position: relative;
        }

        #homescreen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #celebrity-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
            text-align: right;
            font-family: monospace;
            pointer-events: none;
        }

        .time {
            color: white;
            font-size: 72px;
            font-weight: 300;
            letter-spacing: -2px;
            margin-top: 20px;
        }

        .date {
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-top: 8px;
            opacity: 0.9;
        }

        .lock-icon {
            width: 22px;
            height: 22px;
            border: 2.5px solid white;
            border-radius: 5px;
            position: relative;
            margin-bottom: 20px;
        }

        .lock-icon::before {
            content: '';
            position: absolute;
            width: 14px;
            height: 10px;
            border: 2.5px solid white;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .passcode-container {
            margin-top: auto;
            margin-bottom: 20px;
        }

        .passcode-text {
            color: white;
            font-size: 20px;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 400;
            letter-spacing: -0.3px;
        }

        .passcode-dots {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .dot {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .dot.filled {
            background: white;
            border-color: white;
            transform: scale(1.1);
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            padding: 0 30px;
            width: 100%;
            max-width: 400px;
        }

        .key {
            width: 78px;
            height: 78px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 32px;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin: 0 auto;
        }

        .key:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .key-bottom {
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: -5px;
            opacity: 0;
        }

        .key-delete {
            background: none;
            border: none;
            font-size: 18px;
        }

        .key-empty {
            background: none;
            border: none;
        }

        .error-shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .error-text {
            color: #ff3b30;
            font-size: 14px;
            text-align: center;
            margin-top: -15px;
            margin-bottom: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-text.show {
            opacity: 1;
        }

        @media (max-width: 400px) {
            .key {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            .time {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="lockscreen">
        <div style="text-align: center;">
            <div class="time" id="time">12:00</div>
            <div class="date" id="date">lundi 20 janvier</div>
        </div>

        <div class="lock-icon"></div>

        <div class="passcode-container">
            <div class="passcode-text">Saisir le code</div>
            <div class="error-text" id="error-text">Code incorrect</div>
            <div class="passcode-dots" id="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div class="keypad">
                <div class="key" data-key="1">1</div>
                <div class="key" data-key="2">2</div>
                <div class="key" data-key="3">3</div>
                <div class="key" data-key="4">4</div>
                <div class="key" data-key="5">5</div>
                <div class="key" data-key="6">6</div>
                <div class="key" data-key="7">7</div>
                <div class="key" data-key="8">8</div>
                <div class="key" data-key="9">9</div>
                <div class="key key-empty"></div>
                <div class="key" data-key="0">0</div>
                <div class="key key-delete" data-key="delete">⌫</div>
            </div>
        </div>
    </div>

    <div id="homescreen">
        <img id="homescreen-image" src="" alt="Écran d'accueil">
        <div id="celebrity-info"></div>
    </div>

    <script>
        // Configuration
        const CELEBRITY_CODES = {
            '1234': 'Brad Pitt',
            '5678': 'Angelina Jolie',
            '9999': 'Leonardo DiCaprio',
            '0000': 'Scarlett Johansson',
            '1111': 'Tom Cruise',
            '2222': 'Jennifer Lawrence',
            '3333': 'Ryan Reynolds',
            '4444': 'Emma Watson',
            '5555': 'Chris Hemsworth',
            '6666': 'Margot Robbie'
        };

        let currentCode = '';
        let firstAttemptCode = null;
        let attemptCount = 0;

        // Mettre à jour l'heure
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;

            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const dateStr = now.toLocaleDateString('fr-FR', options);
            document.getElementById('date').textContent = dateStr;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // Gestion du clavier
        const dots = document.querySelectorAll('.dot');
        const errorText = document.getElementById('error-text');
        const dotsContainer = document.getElementById('dots');

        function updateDots() {
            dots.forEach((dot, index) => {
                if (index < currentCode.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }

        function showError() {
            errorText.classList.add('show');
            dotsContainer.classList.add('error-shake');
            
            setTimeout(() => {
                errorText.classList.remove('show');
                dotsContainer.classList.remove('error-shake');
            }, 500);
        }

        function checkCode() {
            attemptCount++;

            // Premier essai : enregistrer le code
            if (attemptCount === 1) {
                firstAttemptCode = currentCode;
                currentCode = '';
                updateDots();
                showError();
                return;
            }

            // Vérifier si c'est un code de célébrité
            if (CELEBRITY_CODES[currentCode]) {
                unlock(CELEBRITY_CODES[currentCode]);
            } else {
                currentCode = '';
                updateDots();
                showError();
            }
        }

        function unlock(celebrity) {
            // Afficher l'écran d'accueil
            document.getElementById('lockscreen').style.display = 'none';
            document.getElementById('homescreen').style.display = 'block';
            
            // Afficher les informations discrètes
            const info = document.getElementById('celebrity-info');
            info.innerHTML = `${celebrity}<br>${firstAttemptCode}`;
        }

        // Événements clavier
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', function() {
                const value = this.dataset.key;
                
                if (!value) return;

                if (value === 'delete') {
                    currentCode = currentCode.slice(0, -1);
                    updateDots();
                } else if (currentCode.length < 4) {
                    currentCode += value;
                    updateDots();

                    if (currentCode.length === 4) {
                        setTimeout(checkCode, 300);
                    }
                }
            });
        });

        // Support du clavier physique
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lockscreen').style.display === 'none') return;

            if (e.key >= '0' && e.key <= '9' && currentCode.length < 4) {
                currentCode += e.key;
                updateDots();
                if (currentCode.length === 4) {
                    setTimeout(checkCode, 300);
                }
            } else if (e.key === 'Backspace') {
                currentCode = currentCode.slice(0, -1);
                updateDots();
            }
        });

        // Charger l'image de l'écran d'accueil
        // IMPORTANT: Remplacez 'votre-image-accueil.jpg' par le chemin de votre capture d'écran
        document.getElementById('homescreen-image').src = 'votre-image-accueil.jpg';
    </script>
</body>
</html>
