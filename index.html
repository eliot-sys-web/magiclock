<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>iPhone Lock</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            background: #000;
            width: 100vw;
            min-height: 100vh;
        }

        #setup {
            position: fixed;
            inset: 0;
            background: #1a1a2e;
            color: white;
            padding: 40px 20px;
            overflow-y: auto;
            z-index: 100;
        }

        #setup h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-box {
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-box h3 {
            font-size: 16px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .upload-label {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .upload-label:active {
            background: #5568d3;
        }

        .upload-input {
            display: none;
        }

        .preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 15px;
            border-radius: 8px;
            display: none;
        }

        .preview[src] {
            display: block;
        }

        .celeb-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .celeb-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .celeb-card.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }

        .celeb-card h4 {
            font-size: 40px;
            margin-bottom: 8px;
        }

        .celeb-card p {
            font-size: 14px;
            opacity: 0.9;
        }

        #startBtn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            opacity: 0.5;
            pointer-events: none;
        }

        #startBtn.ready {
            opacity: 1;
            pointer-events: all;
        }

        #startBtn:active {
            background: #5568d3;
        }

        #lockscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: none;
            z-index: 10;
        }

        #lockscreen.active {
            display: block;
        }

        #dots-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
            z-index: 11;
        }

        .dot {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .dot.filled {
            background: #fff;
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            transform: scale(1.2);
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) translateX(0); }
            25% { transform: translate(-50%, -50%) translateX(-10px); }
            75% { transform: translate(-50%, -50%) translateX(10px); }
        }

        #dots-overlay.shake {
            animation: shake 0.4s;
        }

        .touch-zone {
            position: absolute;
            z-index: 12;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .touch-zone:active {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Bouton Annuler invisible */
        #cancelBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: transparent;
            font-size: 0;
            padding: 0;
            cursor: pointer;
            z-index: 15;
            -webkit-tap-highlight-color: transparent;
            width: 80px;
            height: 44px;
            display: none;
        }

        #homescreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: none;
            z-index: 5;
        }

        #homescreen.active {
            display: block;
        }

        #secret {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 60px;
            text-shadow: 0 2px 20px rgba(0,0,0,0.5);
            z-index: 6;
            display: none;
            line-height: 1.2;
        }

        #secret.show {
            display: block;
        }

        #menuBtn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            z-index: 7;
            display: none;
        }

        #menuBtn.show {
            display: block;
        }

        #menu {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 50;
        }

        #menu.show {
            display: flex;
        }

        #menu button {
            padding: 15px 40px;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            min-width: 200px;
        }

        #menu button:active {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- SETUP -->
    <div id="setup">
        <h1>üì± iPhone Lock Screen</h1>
        
        <div class="upload-box">
            <h3>Screenshot √©cran verrouill√©</h3>
            <label class="upload-label" for="lockBg">Choisir</label>
            <input type="file" id="lockBg" class="upload-input" accept="image/*">
            <img id="prev1" class="preview">
        </div>
        
        <div class="upload-box">
            <h3>Screenshot √©cran d'accueil</h3>
            <label class="upload-label" for="homeBg">Choisir</label>
            <input type="file" id="homeBg" class="upload-input" accept="image/*">
            <img id="prev2" class="preview">
        </div>

        <h3 style="text-align:center;margin:20px 0;">Choisis ta c√©l√©brit√© :</h3>
        <div class="celeb-grid" id="celebGrid"></div>

        <button id="startBtn">Commencer</button>
    </div>

    <!-- LOCKSCREEN -->
    <div id="lockscreen">
        <div id="dots-overlay">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Zones tactiles (positions bas√©es sur iPhone 13) -->
        <div class="touch-zone" data-k="1" style="left:14%; top:36%; width:22%; height:9%;"></div>
        <div class="touch-zone" data-k="2" style="left:39%; top:36%; width:22%; height:9%;"></div>
        <div class="touch-zone" data-k="3" style="left:64%; top:36%; width:22%; height:9%;"></div>
        <div class="touch-zone" data-k="4" style="left:14%; top:46%; width:22%; height:9%;"></div>
        <div class="touch-zone" data-k="5" style="left:39%; top:46%; width:22%; height:9%;"></div>
        <div class="touch-zone" data-k="6" style="left:64%; top:46%; width:22%; height:9%;"></div>
        <div class="touch-zone" data-k="7" style="left:14%; top:56%; width:22%; height:9%;"></div>
        <div class="touch-zone" data-k="8" style="left:39%; top:56%; width:22%; height:9%;"></div>
        <div class="touch-zone" data-k="9" style="left:64%; top:56%; width:22%; height:9%;"></div>
        <div class="touch-zone" data-k="0" style="left:39%; top:66%; width:22%; height:9%;"></div>
        <div class="touch-zone" data-k="del" style="left:64%; top:66%; width:22%; height:9%;"></div>

        <button id="cancelBtn" onclick="cancelInput()"></button>
    </div>

    <!-- HOMESCREEN -->
    <div id="homescreen"></div>
    <div id="secret"></div>
    <button id="menuBtn" onclick="menu()">Menu</button>

    <!-- MENU -->
    <div id="menu">
        <button onclick="change()">üîí Changer code</button>
        <button onclick="location.reload()">üîÑ Recommencer</button>
        <button onclick="menu()">‚ùå Fermer</button>
    </div>

    <script>
        // Liste des c√©l√©brit√©s
        const celebs = [
            {emoji: "üé§", name: "Beyonc√©", code: "123456"},
            {emoji: "‚öΩ", name: "Cristiano Ronaldo", code: "234567"},
            {emoji: "üé¨", name: "Leonardo DiCaprio", code: "345678"},
            {emoji: "üéµ", name: "Taylor Swift", code: "456789"},
            {emoji: "üèÄ", name: "LeBron James", code: "567890"},
            {emoji: "üé≠", name: "Meryl Streep", code: "678901"},
            {emoji: "üé∏", name: "Ed Sheeran", code: "789012"},
            {emoji: "üëë", name: "Rihanna", code: "890123"},
            {emoji: "‚ö°", name: "Usain Bolt", code: "901234"},
            {emoji: "üé™", name: "Lady Gaga", code: "012345"}
        ];

        let inp = "";
        let first = null;
        let unlock = false;
        let selectedCeleb = null;
        let lockBgUrl = null;
        let homeBgUrl = null;

        const dots = document.querySelectorAll('.dot');
        const dotsOverlay = document.getElementById('dots-overlay');
        const lockscreen = document.getElementById('lockscreen');
        const homescreen = document.getElementById('homescreen');
        const secret = document.getElementById('secret');
        const menuBtn = document.getElementById('menuBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // G√©n√©rer les cartes de c√©l√©brit√©s
        const celebGrid = document.getElementById('celebGrid');
        celebs.forEach(celeb => {
            const card = document.createElement('div');
            card.className = 'celeb-card';
            card.innerHTML = `<h4>${celeb.emoji}</h4><p>${celeb.name}</p>`;
            card.onclick = () => selectCeleb(celeb, card);
            celebGrid.appendChild(card);
        });

        function selectCeleb(celeb, card) {
            document.querySelectorAll('.celeb-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            selectedCeleb = celeb;
            checkReady();
        }

        // Upload images
        document.getElementById('lockBg').onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                lockBgUrl = URL.createObjectURL(file);
                document.getElementById('prev1').src = lockBgUrl;
                checkReady();
            }
        };

        document.getElementById('homeBg').onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                homeBgUrl = URL.createObjectURL(file);
                document.getElementById('prev2').src = homeBgUrl;
                checkReady();
            }
        };

        function checkReady() {
            const btn = document.getElementById('startBtn');
            if (lockBgUrl && homeBgUrl && selectedCeleb) {
                btn.classList.add('ready');
                btn.onclick = startLock;
            }
        }

        function startLock() {
            lockscreen.style.backgroundImage = `url(${lockBgUrl})`;
            homescreen.style.backgroundImage = `url(${homeBgUrl})`;
            document.getElementById('setup').style.display = 'none';
            lockscreen.classList.add('active');
        }

        // Gestion du clavier
        document.querySelectorAll('.touch-zone').forEach(zone => {
            zone.addEventListener('click', function() {
                const k = this.getAttribute('data-k');
                if (k === 'del') {
                    deleteDigit();
                } else {
                    handle(k);
                }
            });
        });

        function updateDots() {
            dots.forEach((dot, i) => {
                if (i < inp.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }

        function handle(d) {
            if (inp.length >= 6) return;
            
            inp += d;
            updateDots();
            
            // Afficher le bouton annuler
            if (inp.length > 0) {
                cancelBtn.style.display = 'block';
            }
            
            if (navigator.vibrate) navigator.vibrate(10);
            
            if (inp.length === 6) {
                if (first === null) {
                    // Premier code saisi
                    first = inp;
                    setTimeout(() => {
                        inp = "";
                        updateDots();
                        cancelBtn.style.display = 'none';
                    }, 300);
                } else {
                    // V√©rification
                    if (inp === first) {
                        // Code correct
                        unlock = true;
                        setTimeout(unlockScreen, 300);
                    } else {
                        // Code incorrect
                        dotsOverlay.classList.add('shake');
                        setTimeout(() => {
                            dotsOverlay.classList.remove('shake');
                            reset();
                        }, 400);
                    }
                }
            }
        }

        function deleteDigit() {
            if (inp.length > 0) {
                inp = inp.slice(0, -1);
                updateDots();
                if (navigator.vibrate) navigator.vibrate(10);
                
                if (inp.length === 0) {
                    cancelBtn.style.display = 'none';
                }
            }
        }

        function cancelInput() {
            inp = "";
            updateDots();
            cancelBtn.style.display = 'none';
            if (navigator.vibrate) navigator.vibrate(10);
        }

        function unlockScreen() {
            secret.innerHTML = `${selectedCeleb.emoji}<br>${first}`;
            secret.classList.add('show');
            homescreen.classList.add('active');
            menuBtn.classList.add('show');
            lockscreen.classList.remove('active');
            if (navigator.vibrate) navigator.vibrate([50, 100, 50]);
        }

        function reset() {
            inp = "";
            first = null;
            updateDots();
            cancelBtn.style.display = 'none';
        }

        function change() {
            unlock = false;
            first = null;
            inp = "";
            updateDots();
            lockscreen.classList.add('active');
            homescreen.classList.remove('active');
            secret.classList.remove('show');
            menuBtn.classList.remove('show');
            cancelBtn.style.display = 'none';
            menu();
        }

        function menu() {
            document.getElementById('menu').classList.toggle('show');
        }

        // Initialisation
        window.addEventListener('load', function() {
            cancelBtn.style.display = 'none';
        });
    </script>
</body>
</html>
